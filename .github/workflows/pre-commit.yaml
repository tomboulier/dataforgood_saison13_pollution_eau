name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install a specific version of uv
      uses: astral-sh/setup-uv@v5
      with:
        version: ">=0.4.0"
    - name: Install dependencies
      run: uv sync 
    - name: Run pre-commit
      run: uv run pre-commit run --all-files